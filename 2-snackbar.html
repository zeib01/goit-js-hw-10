      <form class="form">

          Delay (ms)
          <input class="delay-input" type="number" name="delay" required />
        </label>

        <div class="state-wrapper">
          <fieldset>
            <legend>State</legend>
            <label class="state-label">
              <input
                class="input-radio"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />

            </label>
            <label class="label-radio">
              <input
                class="input-radio"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button class="submit-button" type="submit">
            Create notification
          </button>
        </div>
